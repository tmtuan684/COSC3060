<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercises for Bootstrap grid layout</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <style>
            footer {
                position: fixed;
                bottom: 20px;
            }
        </style>
    </head>
    <body>
        <header class="container-fluid bg-primary">
            <h1 class="text-light text-center">Bootstrap grid layout exercises</h1>
        </header>
        <!-- expected layout-->
        <section id="expected-layout" class="container">
            
        </section>
        <!-- Your design layout-->
        <section id="design-layout">

        </section>
        <footer class="container-fluid text-center">
            <button id="btn-new-layout" class="btn btn-primary">Generate a layout</button>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
        <!-- Generate a random layout -->
        <script>
            function randomGenerateLayout() {
                // Generate random number from 1 to 12 columns and from 1 to 6 rows 
                let rows = 1 + Math.floor(Math.random() * 5);
                let cols = 1 + Math.floor(Math.random() * 11);
                
                // make boostrap layouts according to cols and rows
                let expected_layout = document.getElementById("expected-layout");

                let htmlstring = "";

                for(let i=1; i<=rows; i++) {
                    htmlstring += '<div class="row bg-success">';
                    console.log(htmlstring);
                    for(let j=1; j<=cols; j++) {
                        htmlstring += `<div class="col bg-success">row ${i} col ${j}</div>`;
                        console.log(htmlstring);
                    }    
                }
                expected_layout.innertHTML = htmlstring;
                
            }    
            window.addEventListener('load', () => {
                randomGenerateLayout();
                const btn = document.getElementById("btn-new-layout");
                btn.addEventListener('click', randomGenerateLayout);
            });


        </script>
    </body>
</html>
